services:
  app:
    build: .
    container_name: cinema_app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
  db:
    image: postgres:16-alpine
    container_name: cinema_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-online_cinema}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-online_cinema}"]
      interval: 5s
      timeout: 5s
      retries: 5


  test_db:
    image: postgres:16-alpine
    container_name: cinema_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_cinema
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: cinema_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    container_name: cinema_worker
    command: celery -A src.core.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

  beat:
    build: .
    container_name: cinema_beat
    command: celery -A src.core.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db

  minio:
    image: minio/minio
    container_name: cinema_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-user}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  create_buckets:
    image: minio/mc
    container_name: cinema_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 user password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/avatars;
      /usr/bin/mc policy set public myminio/avatars;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
