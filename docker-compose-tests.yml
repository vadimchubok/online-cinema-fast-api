services:
  test_db:
    image: postgres:16-alpine
    container_name: cinema_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_cinema
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_cinema"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema_backend_test
    depends_on:
      test_db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=test_db
      - POSTGRES_PORT=5432
      - ENVIRONMENT=testing
    command: >
      sh -c "python -m pytest -v" 
